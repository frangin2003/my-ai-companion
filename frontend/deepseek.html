<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Companion</title>
    <script src="https://cdn.jsdelivr.net/npm/three@0.162.0/build/three.min.js"></script>
    <style>
        body { 
            margin: 0; 
            overflow: hidden; 
            background: #f0f0f0;
        }
        canvas { 
            display: block; 
        }
        #ui {
            position: absolute;
            bottom: 20px;
            width: 100%;
            text-align: center;
        }
        button {
            margin: 0 5px;
            padding: 8px 15px;
            background: #4a6fa5;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: Arial, sans-serif;
        }
        button:hover {
            background: #3a5a8a;
        }
    </style>
</head>
<body>
    <div id="ui">
        <button id="idle">Idle</button>
        <button id="speak">Speak</button>
        <button id="laugh">Laugh</button>
        <button id="think">Think</button>
        <button id="sleep">Sleep</button>
        <button id="jump">Jump of Joy</button>
        <button id="dance">Dance</button>
        <button id="angry">Angry</button>
    </div>

    <script>
        // Scene setup
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 8;
        camera.position.y = 1;

        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        renderer.setClearColor(0xf0f8ff); // Light blue background
        document.body.appendChild(renderer.domElement);

        // Lighting
        const ambientLight = new THREE.AmbientLight(0xffffff, 0.6);
        scene.add(ambientLight);
        
        const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
        directionalLight.position.set(3, 5, 2);
        scene.add(directionalLight);

        // Character container
        const character = new THREE.Group();
        scene.add(character);

        // Materials
        const whiteMat = new THREE.MeshPhongMaterial({ color: 0xffffff });
        const blueMat = new THREE.MeshPhongMaterial({ color: 0x4a6fa5 });
        const blackMat = new THREE.MeshPhongMaterial({ color: 0x333333 });
        const highlightMat = new THREE.MeshPhongMaterial({ color: 0xffffff });

        // Build character
        function buildCharacter() {
            // Head (slightly oval)
            const headGeo = new THREE.SphereGeometry(1, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.8);
            const head = new THREE.Mesh(headGeo, whiteMat);
            head.position.y = 1.5;
            character.add(head);

            // Body (egg-shaped)
            const bodyGeo = new THREE.SphereGeometry(0.8, 32, 32, 0, Math.PI * 2, 0, Math.PI * 0.7);
            const body = new THREE.Mesh(bodyGeo, blueMat);
            body.position.y = -0.5;
            character.add(body);

            // Eyes
            const eyeGeo = new THREE.SphereGeometry(0.25, 16, 16);
            const leftEye = new THREE.Mesh(eyeGeo, blackMat);
            leftEye.position.set(-0.4, 1.7, 0.8);
            character.add(leftEye);
            
            const rightEye = new THREE.Mesh(eyeGeo, blackMat);
            rightEye.position.set(0.4, 1.7, 0.8);
            character.add(rightEye);

            // Eye highlights
            const highlightGeo = new THREE.SphereGeometry(0.08, 8, 8);
            const leftHighlight = new THREE.Mesh(highlightGeo, highlightMat);
            leftHighlight.position.set(-0.3, 1.8, 0.9);
            character.add(leftHighlight);
            
            const rightHighlight = new THREE.Mesh(highlightGeo, highlightMat);
            rightHighlight.position.set(0.5, 1.8, 0.9);
            character.add(rightHighlight);

            // Mouth (default = closed)
            const mouth = new THREE.Mesh(
                new THREE.CylinderGeometry(0.1, 0.1, 0.01, 16),
                blackMat
            );
            mouth.position.set(0, 1.3, 0.8);
            mouth.rotation.x = Math.PI / 2;
            character.add(mouth);

            // Arms
            const armGeo = new THREE.CylinderGeometry(0.08, 0.08, 0.8, 8);
            const leftArm = new THREE.Mesh(armGeo, blueMat);
            leftArm.position.set(-0.7, 0.5, 0);
            leftArm.rotation.z = Math.PI / 3;
            character.add(leftArm);
            
            const rightArm = new THREE.Mesh(armGeo, blueMat);
            rightArm.position.set(0.7, 0.5, 0);
            rightArm.rotation.z = -Math.PI / 3;
            character.add(rightArm);

            // Legs
            const legGeo = new THREE.CylinderGeometry(0.1, 0.1, 0.6, 8);
            const leftLeg = new THREE.Mesh(legGeo, blueMat);
            leftLeg.position.set(-0.3, -1.1, 0);
            character.add(leftLeg);
            
            const rightLeg = new THREE.Mesh(legGeo, blueMat);
            rightLeg.position.set(0.3, -1.1, 0);
            character.add(rightLeg);

            // Floating star
            const starGeo = new THREE.TetrahedronGeometry(0.2, 0);
            const star = new THREE.Mesh(starGeo, blueMat);
            star.position.set(0, 2.5, 0);
            character.add(star);

            return { 
                head, body, mouth, 
                leftEye, rightEye, 
                leftArm, rightArm, 
                leftLeg, rightLeg, 
                star 
            };
        }

        const parts = buildCharacter();
        let currentState = 'idle';
        let stateStartTime = 0;
        const clock = new THREE.Clock();

        // Animation states
        const states = {
            idle: (time, delta) => {
                // Gentle breathing motion
                const breath = Math.sin(time * 2) * 0.05;
                character.position.y = breath;
            },
            
            speak: (time, delta) => {
                // Mouth animation (open/close)
                const mouthOpen = 0.1 + Math.abs(Math.sin(time * 8)) * 0.1;
                parts.mouth.scale.y = mouthOpen;
                
                // Head bob
                character.position.y = Math.sin(time * 3) * 0.1;
            },
            
            laugh: (time, delta) => {
                // Wide open mouth
                parts.mouth.scale.y = 0.25;
                
                // Bigger body movement
                character.position.y = Math.sin(time * 4) * 0.2;
            },
            
            think: (time, delta) => {
                // Head tilt
                parts.head.rotation.z = Math.sin(time) * 0.1;
                
                // Raised arm
                parts.leftArm.rotation.z = Math.PI/3 + Math.sin(time) * 0.1;
            },
            
            sleep: (time, delta) => {
                // Closed eyes
                parts.leftEye.scale.y = 0.1;
                parts.rightEye.scale.y = 0.1;
                
                // Gentle breathing
                character.position.y = Math.sin(time) * 0.03;
            },
            
            jump_of_joy: (time, delta) => {
                // Jumping motion
                const jumpHeight = Math.abs(Math.sin(time * 3)) * 0.8;
                character.position.y = jumpHeight;
                
                // Squash effect at peak
                const squash = 1.0 - Math.sin(time * 3) * 0.1;
                character.scale.y = squash;
                
                // Raised arms
                parts.leftArm.rotation.z = Math.PI/1.5;
                parts.rightArm.rotation.z = -Math.PI/1.5;
            },
            
            dance: (time, delta) => {
                // Side-to-side movement
                character.rotation.y = Math.sin(time * 2) * 0.2;
                
                // Arm movement
                parts.leftArm.rotation.z = Math.PI/3 + Math.sin(time * 4) * 0.2;
                parts.rightArm.rotation.z = -Math.PI/3 + Math.sin(time * 4) * 0.2;
            },
            
            angry: (time, delta) => {
                // Frown mouth
                parts.mouth.position.y = 1.2;
                parts.mouth.scale.y = 0.01;
                
                // Shaking motion
                character.position.x = Math.sin(time * 20) * 0.05;
            }
        };

        // Reset character to default pose
        function resetCharacter() {
            // Reset all parts to default
            character.position.set(0, 0, 0);
            character.rotation.set(0, 0, 0);
            character.scale.set(1, 1, 1);
            
            parts.head.rotation.set(0, 0, 0);
            parts.body.rotation.set(0, 0, 0);
            
            parts.mouth.position.y = 1.3;
            parts.mouth.scale.set(1, 1, 1);
            
            parts.leftEye.scale.set(1, 1, 1);
            parts.rightEye.scale.set(1, 1, 1);
            
            parts.leftArm.rotation.z = Math.PI/3;
            parts.rightArm.rotation.z = -Math.PI/3;
            
            parts.leftLeg.rotation.set(0, 0, 0);
            parts.rightLeg.rotation.set(0, 0, 0);
        }

        // State management
        function changeState(newState) {
            resetCharacter();
            currentState = newState;
            stateStartTime = clock.getElapsedTime();
        }

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);
            
            const delta = clock.getDelta();
            const elapsedTime = clock.getElapsedTime() - stateStartTime;
            
            // Rotate star
            parts.star.rotation.y += delta;
            parts.star.rotation.z += delta * 0.5;
            
            // Apply current state animation
            if (states[currentState]) {
                states[currentState](elapsedTime, delta);
            }
            
            renderer.render(scene, camera);
        }

        // UI Controls
        document.getElementById('idle').addEventListener('click', () => changeState('idle'));
        document.getElementById('speak').addEventListener('click', () => changeState('speak'));
        document.getElementById('laugh').addEventListener('click', () => changeState('laugh'));
        document.getElementById('think').addEventListener('click', () => changeState('think'));
        document.getElementById('sleep').addEventListener('click', () => changeState('sleep'));
        document.getElementById('jump').addEventListener('click', () => changeState('jump_of_joy'));
        document.getElementById('dance').addEventListener('click', () => changeState('dance'));
        document.getElementById('angry').addEventListener('click', () => changeState('angry'));

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Start animation
        animate();
    </script>
</body>
</html>
